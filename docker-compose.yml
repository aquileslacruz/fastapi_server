version: '3.7'

services:
    server:
        build: .
        command: uvicorn app.main:app --host 0.0.0.0 --port 8000
        volumes:
            - .:/code
        ports:
            - 8000:8000
        env_file:
            - ./.env
        depends_on:
            - db
    db:
        image: postgres:12-alpine
        env_file:
            - ./.env